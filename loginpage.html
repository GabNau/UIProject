<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="signin.css" rel="stylesheet">


        
        <style>
            
            .appBackground {
                position: relative;
                background-image: url("loginbackground.jpg");
                background-repeat:no-repeat;
                background-size:100% 100vh;
                
            }
            
        
        </style>
    </head>
    
    <body class="appBackground">
        
        
      <div class="container" style="margin: 0 auto">
          
          <div>

            <form class="form-signin">
        
            <h2 class="form-signin-heading" style="color: f5f5f5">Please sign in</h2>
        
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
            <div class="checkbox">
          
              <label style="color: f5f5f5">
            
                  <input type="checkbox" value="remember-me" > Remember me
          
              </label>
        
            </div>
            
        
              <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #961028" onclick="location.href='classpage.html';" >Login</button>
      
                
            </form>    
        
          </div>
          

        </div>
        
    </body>

</html>
